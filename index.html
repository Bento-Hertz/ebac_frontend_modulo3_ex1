<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Máscara</title>
</head>
<body>
    <form>
        <div>
            <label for="name">Nome:</label>
            <input type="text" id="name" name="name" placeholder="Bento Luiz">
        </div>
        <div>
            <label for="email">E-mail:</label>
            <input type="text" id="email" name="email" placeholder="email@gmail.com">
        </div>
        <div>
            <label for="contact">Telefone:</label>
            <input type="text" id="contact" name="contact" placeholder="(00) 00000-0000">
        </div>
        <div>
            <label for="cpf">CPF:</label>
            <input type="text" id="cpf" name="cpf" placeholder="000.000.000-00">
        </div>
        <div>
            <label for="address">Endereço:</label>
            <input type="text" id="address" name="address" placeholder="Rua Afonso Dias 1, Bairro Santa Glória">
        </div>
        <div>
            <label for="cep">CEP:</label>
            <input type="text" id="cep" name="cep" placeholder="00000-000">
        </div>
        <button type="submit">Enviar</button>
    </form>

    <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
    <script src="js/jquery.mask.min.js"></script>
    <script src="js/main.js"></script>
</body>
</html>
