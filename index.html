<head>

        }
        form {

            border: 1px solid gray;
            border-radius: 8px;
            padding: 16px;
        }
        form input {
            margin-bottom: 16px;
        }
    </style>
</head>
<body>
    <div class="row">
        <div class="col">
            <h2>Formul√°rio</h2>

                <input class="form-control" type="text" name="email" id="email">

                <label class="form-label" for="contact">Telefone:</label>
